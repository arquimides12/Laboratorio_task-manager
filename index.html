            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">ESPE Tasks</h2>
          </div>
          
          <!-- Menú hamburguesa para móviles -->
          <button id="menu-toggle" class="md:hidden text-white ml-auto mt-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

            </svg>
          </button>
          
          <div id="mobile-menu" class="flex-col md:flex-row w-full md:w-auto md:flex flex-1 justify-end gap-4 md:gap-8 hidden md:flex mt-4 md:mt-0">
            <div class="flex flex-col md:flex-row items-center gap-4 md:gap-9">
              <a class="text-white text-sm font-medium leading-normal w-full md:w-auto text-center py-2 md:py-0" href="#">Inicio</a>
              <a class="text-white text-sm font-medium leading-normal w-full md:w-auto text-center py-2 md:py-0" href="#">Tareas</a>
              <a class="text-white text-sm font-medium leading-normal w-full md:w-auto text-center py-2 md:py-0" href="#">Calendario</a>
              <a class="text-white text-sm font-medium leading-normal w-full md:w-auto text-center py-2 md:py-0" href="#">Notas</a>
            </div>
            <div class="flex items-center justify-center md:justify-end gap-4 mt-4 md:mt-0">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#214a3c] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-white" data-icon="Bell" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">

                      d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                    ></path>
                  </svg>
                </div>
              </button>
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAUzbhRDPH52Ss-Ql1Kstpq8__VDTbphGYY-9UgUHdZixDcApAa_zH_jyNFx7KCFj1Mv0ih-eBAFEYS3IaraBO68eNTolMNgXldxmtwWAEixg7Uh8kPOAQd1pcZmBoZc6Yysk5ETk53EOEDeIwZHq8l2aOzNo_-Gt-WyVP-aQsyNtZhvNLtnP3Kl6aQ3L_0MWEjO-68MeSlaXLXjXVHNzafLx2pC3EX_lVQHhKPO4LE7vh81PRwNfTlCMB6_4YytLwlW9EjimB-7EU");'
              ></div>
            </div>
          </div>
        </header>
        <div class="px-4 md:px-10 lg:px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Mis Tareas</p></div>
            <div class="pb-3">
              <div class="flex border-b border-[#2f6a55] px-4 gap-8">
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#019863] text-white pb-[13px] pt-4" href="#">
                  <p class="text-white text-sm font-bold leading-normal tracking-[0.015em]">Por Fecha</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#8ecdb7] pb-[13px] pt-4" href="#">
                  <p class="text-[#8ecdb7] text-sm font-bold leading-normal tracking-[0.015em]">Por Prioridad</p>
                </a>
              </div>
            </div>
            
            <!-- Contenedor de tareas -->
            <div id="tasks-container">
              <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Hoy</h3>
              <!-- Las tareas se insertarán aquí dinámicamente mediante JavaScript -->
            </div>
            
            <div class="flex justify-end overflow-hidden px-5 pb-5">
              <button
                id="add-task-btn"
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 bg-[#019863] text-white text-base font-bold leading-normal tracking-[0.015em] min-w-0 px-2 gap-4 pl-4 pr-6"
              >
                <div class="text-white" data-icon="Plus" data-size="24px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
                  </svg>
                </div>
                Agregar Tarea
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal para añadir tarea -->
    <div id="add-task-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Nueva tarea</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <input
                id="task-name"
                placeholder="Nombre de la tarea"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#214a3c] focus:border-none h-14 placeholder:text-[#8ecdb7] p-4 text-base font-normal leading-normal"
                value=""
              />
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <textarea
                id="task-notes"
                placeholder="Notas"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#214a3c] focus:border-none min-h-36 placeholder:text-[#8ecdb7] p-4 text-base font-normal leading-normal"
              ></textarea>
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <input
                id="task-time"
                type="time"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#214a3c] focus:border-none h-14 placeholder:text-[#8ecdb7] p-4 text-base font-normal leading-normal"
                value="10:00"
              />
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <select
                id="task-priority"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#214a3c] focus:border-none h-14 placeholder:text-[#8ecdb7] p-4 text-base font-normal leading-normal"
              >
                <option value="alta">Alta</option>
                <option value="media" selected>Media</option>
                <option value="baja">Baja</option>
              </select>
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <button
              id="save-task-btn"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#019863] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Agregar</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal para ver detalles de tarea -->
    <div id="task-detail-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <div class="flex flex-wrap gap-2 p-4">
            <a class="text-[#8ecdb7] text-base font-medium leading-normal" href="#">Tareas</a>
            <span class="text-[#8ecdb7] text-base font-medium leading-normal">/</span>
            <span class="text-white text-base font-medium leading-normal">Tarea</span>
          </div>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <h2 id="detail-task-title" class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Título de la tarea</h2>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-white text-base font-medium leading-normal pb-2">Notas</p>
              <textarea
                id="detail-task-notes"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#2f6a55] bg-[#17352b] focus:border-[#2f6a55] min-h-36 placeholder:text-[#8ecdb7] p-[15px] text-base font-normal leading-normal"
                readonly
              ></textarea>
            </label>
          </div>
          <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Detalles</h3>
          <div class="flex items-center gap-4 bg-[#10231c] px-4 min-h-[72px] py-2">
            <div class="text-white flex items-center justify-center rounded-lg bg-[#214a3c] shrink-0 size-12" data-icon="Clock" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Z"></path>
                <path d="M128,72a8,8,0,0,0-8,8v48a8,8,0,0,0,3.88,6.86l40,24a8,8,0,1,0,8.24-13.72L136,123.15V80A8,8,0,0,0,128,72Z"></path>
              </svg>
            </div>
            <div class="flex flex-col justify-center">
              <p class="text-white text-base font-medium leading-normal line-clamp-1">Hora</p>
              <p id="detail-task-time" class="text-[#8ecdb7] text-sm font-normal leading-normal line-clamp-2">10:00 AM</p>
            </div>
          </div>
          <div class="flex items-center gap-4 bg-[#10231c] px-4 min-h-[72px] py-2">
            <div class="text-white flex items-center justify-center rounded-lg bg-[#214a3c] shrink-0 size-12" data-icon="Flag" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M42.35,93.25a8,8,0,0,1,3.4-9.79C56.57,77.8,73.92,72,96,72a134.23,134.23,0,0,1,53.8,11.46A8,8,0,0,0,160,80V32a8,8,0,0,1,4.6-7.25,83.28,83.28,0,0,1,41,0A8,8,0,0,1,208,32v96a8,8,0,0,1-3.4,6.54C194.57,138.87,177.49,144,156,144a137.06,137.06,0,0,1-53.8-11.46A8,8,0,0,0,96,136v88a8,8,0,0,1-16,0V136C80,112.44,74.54,99.19,42.35,93.25ZM192,39.82a68.5,68.5,0,0,0-16,0V121.7c14.94-2.41,25.56-7.07,32-11.88ZM112,120.18a119,119,0,0,0,28,3.82,119,119,0,0,0,28-3.37V48.3c-7.75,1.52-16.71,2.71-28,2.71A119,119,0,0,0,112,47.64Z"></path>
              </svg>
            </div>
            <div class="flex flex-col justify-center">
              <p class="text-white text-base font-medium leading-normal line-clamp-1">Prioridad</p>
              <p id="detail-task-priority" class="text-[#8ecdb7] text-sm font-normal leading-normal line-clamp-2">Media</p>
            </div>
          </div>
          <div class="flex px-4 py-3 justify-end">
            <button
              id="complete-task-btn"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#019863] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Completar tarea</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
